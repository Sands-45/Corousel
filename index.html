<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Sands Corousel</title>
</head>

<body>
	<div class="container">
		<div class="corousel_holder">
			<div id="previous">
				<i class="bi bi-arrow-left-circle-fill"></i>
			</div>

			<div id="images">
				<img class="corousel_Img active"
					src="https://images.unsplash.com/photo-1610875581241-200212df014f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
					alt="img1">
				<img class="corousel_Img"
					src="https://images.unsplash.com/photo-1622448469111-9627e13ebad2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1900&q=80"
					alt="img2">
				<img class="corousel_Img"
					src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
					alt="img3">
				<img class="corousel_Img"
					src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
					alt="img4">
			</div>

			<div id="next">
				<i class="bi bi-arrow-right-circle-fill"></i>
			</div>
		</div>
		<div id="corouselPoition">
			<span class="counter">●</span>
			<span class="counter">○</span>
			<span class="counter">○</span>
			<span class="counter">○</span>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
